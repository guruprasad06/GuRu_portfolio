        let next = document.querySelector("#nxt");
let previous = document.querySelector("#previous");
let para = document.getElementById("para");
let outer = document.getElementById("outer");

const achievements = [
  {
    img: "images/synergia_winners.jpg",
    text: "This is one of a milestone in my journey where our project got selected abmog top one's and we won the trophy."
  },
  {
    img: "images/canara.jpg",
    text: "images/At canara pu college i got felicitated for scoring distinction marks in puc annual eaxmination."
  },
  {
    img: "images/cricket.jpg",
    text: "Our team won the cricket tournament which we practised alot for it and achieving this award."
  },
  {
    img: "images/mentor_synergia.jpg",
    text: "Our senior as mentor helped alot so our project got funded at SCEM ."
  },
  {
    img: "images/canara_bulls.jpg",
    text: "As i am fond of kabbadi , our team won the Champions at inter college kabbadi tournament at canara college mangalore."
  }
];

let index = 0;

function showImage() {
  outer.style.backgroundImage = `url(${achievements[index].img})`;
  para.textContent = achievements[index].text;
}

next.addEventListener("click", () => {
  index = (index + 1) % achievements.length;
  showImage();
});

previous.addEventListener("click", () => {
  index = (index - 1 + achievements.length) % achievements.length;
  showImage();
});

showImage();
