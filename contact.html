    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
#back:hover{
            height: 35px;
            width: 35px;
            transition: transform 0.3s ease;
            
        }
body {
  background: lightgray;
}

.contact {
  background: url("images/bg_image.png") no-repeat center center / cover;
  min-height: 100vh;
  padding: 50px;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.contact-intro {
  text-align: center;
  max-width: 700px;
  margin-bottom: 30px;
}

.container {
  display: flex;
  justify-content: space-between;
  width: 90%;
  max-width: 900px;
}


.contactInfo {
  flex: 1;
}

.box {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20px;
}

.icon {
  width: 40px;
  height: 40px;
  background: white;
  color: deepskyblue;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 15px;
}

.text h3 {
  color: lightcyan;
  margin-bottom: 5px;
}

.text p {
  color: white;
  font-size: 15px;
}

.contactForm {
  flex: 1;
  background: white;
  color: black;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px gray;
  margin-left: 40px;
}

.contactForm h2 {
  text-align: center;
  margin-bottom: 15px;
}

.contactForm input,
.contactForm textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid lightgray;
  border-radius: 4px;
  font-size: 14px;
}

.contactForm input[type="submit"] {
  background: deepskyblue;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.contactForm input[type="submit"]:hover {
  background: dodgerblue;
}
#back{
  height: 30px;
  width: 30px;
  position: fixed;
  border-radius: 10px;
}
